    <!-- Custom JavaScript -->
  <script>
    $(document).ready(function () {
      var page = getUrlParameter("page");
      if (page) {
        // Load the content of the corresponding file into the main content div
        $("#content").load(page + ".html");
      } else {
        // Load the content of project.html into the main content area
        $("#content").load("project.html");
      }

      // Load the content of the clicked link's href attribute into the main content area    
      $('nav a[data-target]').on('click', function (e) {
        e.preventDefault();
        var target = $(this).data('target');
        if (target === 'github' || target === 'linkedin') {
          window.open(target === 'github' ? 'https://github.com/PL2408' : 'https://www.linkedin.com/in/petro-lazarenko-483526255/?originalSubdomain=ua', '_blank');
        } else {
          $('#content').load($(this).attr("href"));
          $(".nav-link").removeClass("active");
          $(this).addClass("active");
        }
      });
    });

    // Function to get the value of a query parameter from the URL
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
      var results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  </script>
